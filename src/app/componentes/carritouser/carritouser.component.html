<div class="header">
  <app-navbar></app-navbar>
</div>

<p-card header="Carrito de Compras" [style]="{ width: '100%' }">
  <div class="contenedor-carrito">
    <!-- Sección de Carrito -->
    <div class="seccion-carrito">
      <h3>Lista de Productos en el Carrito</h3>
      <p-table [value]="carrito" [responsive]="true" class="tabla-carrito">
        <ng-template pTemplate="header">
          <tr>
            <th>Producto</th>
            <th>Color</th>
            <th>Talla</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>SubTotal</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
          <tr>
            <td>{{ item.nombre }}</td>
            <td>{{ item.color }}</td>
            <td>{{ item.talla }}</td>
            <td>{{ item.cantidad }}</td>
            <td>{{ item.precio | currency }}</td>
            <td>{{ (item.cantidad * item.precio) | currency }}<td>
          </tr>
        </ng-template>
      </p-table>

      <!-- Botón Pagar -->
      <div class="p-d-flex p-jc-center">
        <p-button label="Pagar" icon="pi pi-credit-card" (click)="agregarOrden()"></p-button>
      </div>
    </div>
  </div>
</p-card>
